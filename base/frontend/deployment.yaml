apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: invoice-analyzer
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invoice-analyzer
      component: frontend
  template:
    metadata:
      labels:
        app: invoice-analyzer
        component: frontend
    spec:
      containers:
      - name: frontend
        image: invoice-analyzer-frontend
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
