---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: secretstores.external-secrets.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    controller-gen.kubebuilder.io/version: v0.13.0
  labels:
    app.kubernetes.io/name: external-secrets
spec:
  group: external-secrets.io
  names:
    categories:
    - externalsecrets
    kind: SecretStore
    listKind: SecretStoreList
    plural: secretstores
    shortNames:
    - ss
    singular: secretstore
  scope: Namespaced
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: SecretStore represents a secure external location for storing secrets.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object.'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents.'
            type: string
          metadata:
            type: object
          spec:
            description: SecretStoreSpec defines the desired state of SecretStore.
            properties:
              controller:
                description: Used to select the correct controller for this SecretStore
                type: string
              provider:
                description: Provider configures which secret backend to be used.
                maxProperties: 1
                minProperties: 1
                properties:
                  aws:
                    description: AWS configures this store to sync secrets using AWS Secret Manager provider
                    properties:
                      auth:
                        description: Auth defines the information necessary to authenticate against AWS
                        properties:
                          jwt:
                            description: Authenticate against AWS using service account tokens.
                            properties:
                              serviceAccountRef:
                                description: A reference to a ServiceAccount resource.
                                properties:
                                  audiences:
                                    description: Audience specifies the audiences for the token.
                                    items:
                                      type: string
                                    type: array
                                  name:
                                    description: The name of the ServiceAccount resource being referred to.
                                    type: string
                                  namespace:
                                    description: Namespace of the resource being referred to.
                                    type: string
                                required:
                                - name
                                type: object
                            type: object
                          secretRef:
                            description: AWSAuthSecretRef holds secret references for AWS credentials.
                            properties:
                              accessKeyID:
                                description: The AccessKeyID is used for authentication
                                properties:
                                  key:
                                    description: The key of the entry in the Secret resource's data field to be used.
                                    type: string
                                  name:
                                    description: The name of the Secret resource being referred to.
                                    type: string
                                  namespace:
                                    description: Namespace of the resource being referred to.
                                    type: string
                                required:
                                - name
                                type: object
                              secretAccessKey:
                                description: The SecretAccessKey is used for authentication
                                properties:
                                  key:
                                    description: The key of the entry in the Secret resource's data field to be used.
                                    type: string
                                  name:
                                    description: The name of the Secret resource being referred to.
                                    type: string
                                  namespace:
                                    description: Namespace of the resource being referred to.
                                    type: string
                                required:
                                - name
                                type: object
                            type: object
                        type: object
                      region:
                        description: AWS Region to be used for the provider
                        type: string
                      role:
                        description: Role is a Role ARN which the SecretManager provider will assume
                        type: string
                      service:
                        description: Service defines which service should be used to fetch the secrets
                        enum:
                        - SecretsManager
                        - ParameterStore
                        type: string
                    required:
                    - region
                    - service
                    type: object
                  azurekv:
                    description: AzureKV configures this store to sync secrets using Azure Key Vault provider
                    type: object
                  gcpsm:
                    description: GCPSM configures this store to sync secrets using Google Cloud Platform Secret Manager provider
                    type: object
                  vault:
                    description: Vault configures this store to sync secrets using Hashi Vault provider
                    type: object
                  webhook:
                    description: Webhook configures this store to sync secrets using a generic webhook provider
                    type: object
                type: object
              retrySettings:
                description: Used to configure store refresh interval & retry settings.
                properties:
                  maxRetries:
                    format: int32
                    type: integer
                  retryInterval:
                    type: string
                type: object
            required:
            - provider
            type: object
          status:
            description: SecretStoreStatus defines the observed state of the SecretStore.
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
