apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secrets
  labels:
    app: grafana
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: grafana-secrets
    creationPolicy: Owner
  data:
  - secretKey: admin-user
    remoteRef:
      key: invoice-analyzer/grafana
      property: admin-user
  - secretKey: admin-password
    remoteRef:
      key: invoice-analyzer/grafana
      property: admin-password
