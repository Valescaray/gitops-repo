apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: invoice-analyzer
    component: backend
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  APP_ENV: "base"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "*"
  DATABASE_POOL_SIZE: "10"
  DATABASE_MAX_OVERFLOW: "20"
  AWS_REGION: "us-west-2"
  S3_BUCKET_NAME: "invoice-analyzer-uploads"
